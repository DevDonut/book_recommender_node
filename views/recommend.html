<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Recommend new to-reads</title>
  <!-- the form awesome library is used to add icons to our form -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- include the stylesheet file -->
  <link href="/css/recommend.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">
  <h2 class="username"></h2>
  <form id="profileform" action="/login" method="get"><i onclick="this.parentNode.submit();" class="fas fa-user" id="profile"></i></form>
  <form id="homeform" action="/home" method="get"><i onclick="this.parentNode.submit();" class="fas fa-home" id="home"></i></form>
</div>

<div class="recommend">
  <h1>Recommend new to-reads</h1>
  <form action="/recommend_submitted" id="recommendForm" method="post">
    <div>
    <label for="genre">
      <!-- font awesome icon -->
      <i class="fas fa-box"></i>
    </label>
      <input type="text" name="genre" placeholder="Genre" id="genre" required>
    </div>
    <div>
    <label for="lastread">
      <i class="fas fa-book"></i>
    </label>
    <input type="text" name="lastread" placeholder="Book to base recommendation on" id="lastread" required>
    </div>
    <input type="submit" value="Recommend">
  </form>
</div>
</body>
</html>
